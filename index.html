<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API-All-countries-dropdown-list</title>
</head>
<body>
    <form name="myform" id="myForm">
        <!--Country Dropdown-->
        <div class="select-something">
            Country:
            <select name="country" id="countrySel" size="1">
                <option value="">Please Select Country</option>
            </select>
        </div>

        <!--state Dropdown-->
        <div class="select-something">
            State:
            <select name="state" id="stateSel" size="1">
                <option value="">Please Select State</option>
            </select>
        </div>
        <!--District or city Dropdown-->
        <div class="select-something">
            District/City:
            <select name="district" id="districtSel" size="1">
                <option value="">Please Select District/City</option>
            </select>
        </div>
        <input class="submit" type="submit">
        
    </form>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-size: 25px;
            font-weight: bold;
            background-color: #f8edf8;
        }
        .select-something {
            margin: 50px;
            padding: 15px;
            outline: none;
            border: none;
            border-radius: 10px;
            letter-spacing: 2px;
            background-color: #000000;
            color: #ffffff;
        }
    </style>
    <script src="script.js"></script>

</body>
</html>
